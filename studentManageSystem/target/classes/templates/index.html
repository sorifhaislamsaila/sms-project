<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生成绩管理系统</title>

    <!---->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!---->
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="jquery-3.2.1.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="js/bootstrap.bundle.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="js/bootstrap.js"></script>
</head>
<style type="text/css">
    .welcome{
        font-weight: bold;
    }
    .col-md-8{
        /*padding-left: 38px;*/
        font-size: 12px;

    }
</style>
<body>

<div class="container">
<form action="/login" method="post">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="welcome" align="center" style="margin-top: 10rem">欢迎使用学生成绩管理系统</h2>

            <div  th:if="${loginAgain} == 1" class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="color: red">账号或密码错误，请重新输入</div>
                <div class="col-md-2"></div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>

        <div class="row">
            <div class="col-md-4" ></div>
            <div class="col-md-4" >

                <div class="form-group">
                    <label for="usr">用户名:</label>
                    <input type="text" class="form-control" id="usr" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="pwd">密码:</label>
                    <input type="password" class="form-control" id="pwd" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="col-md-4" ></div>
        </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" >
            <button type="submit"  class="btn btn-primary">登录</button>
            <!--使用一个控制器帮忙跳转到注册页面-->
            <!--注意这里是GET方法-->
            <a href="/toRegist">
                <button type="button" class="btn btn-primary" style="float: right">注册</button>
            </a>
        </div>
        <div class="col-md-4" ></div>
    </div>
</form>
</div>


</body>
</html>
